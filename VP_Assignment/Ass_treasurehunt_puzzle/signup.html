<!-- Lets do the signup documentation here -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login with database of firebase </title>
    <!-- Cool Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <!-- Our stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <div id="content_container">
        <div id="form_container">
            <div id="form_header_container">
                <h2 id="form_header">Create Account</h2>
            </div>

            <div id="form_content_container">
                <div id="form_content_inner_container">
                    <div class="signup_container">
                        <input type="text" id="full_name" placeholder="Full name">
                        <input type="email" id="email" placeholder="Email">
                        <input type="password" id="password" placeholder="New Password">
                    </div>
                    
                    <div>
                        <button class="fancy_button" onclick="register()">Register</button>
                        <br>
                        <a>Already have an accout ?</a>
                        <a href="index.html">
                        <button class="fancy_button">Login</button>
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js"></script>

<script src="js/index.js"></script>
</html>
